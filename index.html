<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sena, Benimle Çıkar mısın?</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
      background-image: url('https://images.unsplash.com/photo-1552728089-57bdde30beb3?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
    #evetBtn {
      font-size: 20px;
      padding: 12px 24px;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    #hayirBtn {
      background-color: #f44336;
      color: white;
    }
    #sonuc {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body><h1 id="soru">Sena, senin gülüşün en karanlık günümde bile içimi aydınlatıyor. Hayatımda her gün seninle başlasın isterim... Benimle çıkar mısın?</h1>
  <button id="evetBtn" onclick="evet()">Evet</button>
  <button id="hayirBtn" onclick="hayir()">Hayır</button>

  <div id="sonuc">
    <img src="tavşan.jpg" alt="tavşan" width="500" />
    <p>İyi ki evet dedin, işte ödülün!</p>
  </div>

  <script>
    let evetFontSize = 20;
    function hayir() {
      evetFontSize += 5;
      document.getElementById("evetBtn").style.fontSize = evetFontSize + "px";
    }
    function evet() {
      document.getElementById("sonuc").style.display = "block";
    }
  </script>
</body>
</html>
